<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Node.js CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Usuários</h1>
            <p>Node.js + Oracle Database</p>
        </header>

        <main>
            <section class="form-section">
                <div class="card glass">
                    <h2 id="form-title">Novo Usuário</h2>
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required placeholder="Digite o nome completo">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="Digite o email">
                        </div>

                        <div class="form-group">
                            <label for="age">Idade</label>
                            <input type="number" id="age" min="0" max="150" placeholder="Idade">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="btn-save">Salvar</button>
                            <button type="button" class="btn btn-secondary" id="btn-cancel" style="display: none;">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="list-section">
                <div class="card glass">
                    <div class="list-header">
                        <h2>Usuários Cadastrados</h2>
                        <button id="btn-refresh" class="btn btn-icon" title="Atualizar Lista">↻</button>
                    </div>
                    <div class="table-container">
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Idade</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loading" class="loading hidden">Carregando...</div>
                    <div id="empty-state" class="empty-state hidden">Nenhum usuário encontrado.</div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="toast" class="toast hidden">Notificação</div>

    <script src="script.js"></script>
</body>
</html>
